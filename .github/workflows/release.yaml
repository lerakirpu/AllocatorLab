name: Build, Test and Release

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

env:
  VERSION: ${{ github.ref_name || '0.0.1' }}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure
      run: cmake -B build
    
    - name: Build
      run: cmake --build build --config Release
      
    - name: Test
      run: .\build\bin\allocator_lab.exe
      
    - name: Package Windows release
      if: success()
      run: |
        mkdir -p artifacts/windows
        copy build\bin\allocator_lab.exe artifacts\windows\allocator_lab-${{ env.VERSION }}-windows.exe
        
    - uses: actions/upload-artifact@v4
      if: success()
      with:
        name: windows-build
        path: artifacts/windows/

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y g++ cmake make
      
    - name: Configure
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
      
    - name: Build
      run: cmake --build build
      
    - name: Test
      run: ./build/bin/allocator_lab
      
    - name: Package Linux release
      if: success()
      run: |
        mkdir -p artifacts/linux
        cp build/bin/allocator_lab artifacts/linux/allocator_lab-${{ env.VERSION }}-linux
        
    - uses: actions/upload-artifact@v4
      if: success()
      with:
        name: linux-build
        path: artifacts/linux/

  create-release:
    needs: [build-windows, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Prepare release files
      run: |
        mkdir -p release
        cp -r */ release/ 2>/dev/null || true
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: "v${{ env.VERSION }}"
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          release/*