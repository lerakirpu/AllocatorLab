name: Build and Release

on:
  push:
    branches: [main, master]
    tags: ['v*']

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build for Linux
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ cmake make
        cmake -B build -DCMAKE_BUILD_TYPE=Release
        cmake --build build
        ./build/bin/allocator_lab
        cp build/bin/allocator_lab allocator_lab-linux
        strip allocator_lab-linux
        
    - uses: actions/upload-artifact@v4
      with:
        name: linux-release
        path: allocator_lab-linux

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build for Windows
      run: |
        cmake -B build
        cmake --build build --config Release
        .\build\bin\allocator_lab.exe
        copy build\bin\allocator_lab.exe allocator_lab-windows.exe
        
    - uses: actions/upload-artifact@v4
      with:
        name: windows-release
        path: allocator_lab-windows.exe

  attach-to-release:
    needs: [build-linux, build-windows]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      
    - name: Create Release with Artifacts
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generateReleaseNotes: true
        artifacts: |
          linux-release/allocator_lab-linux
          windows-release/allocator_lab-windows.exe
        token: ${{ secrets.GITHUB_TOKEN }}