name: Build, Test and Release

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

env:
  VERSION: ${{ github.ref_name || '0.0.1' }}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure
      shell: cmd  # Используем командную строку вместо PowerShell
      run: |
        cmake -B build -A x64 -DCMAKE_CXX_FLAGS="/W4 /WX- /wd4244"
    
    - name: Build
      shell: cmd
      run: |
        cmake --build build --config Release
      
    - name: Run
      shell: cmd
      run: |
        .\build\bin\Release\allocator_lab.exe
      
    - name: Package Windows release
      if: success()
      shell: cmd
      run: |
        mkdir artifacts\windows
        copy build\bin\Release\allocator_lab.exe artifacts\windows\allocator_lab-%VERSION%-windows.exe
        echo Version: %VERSION% > artifacts\windows\VERSION.txt
        echo Platform: Windows x64 >> artifacts\windows\VERSION.txt
        
    - uses: actions/upload-artifact@v3
      if: success()
      with:
        name: windows-build
        path: artifacts/windows/

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y g++ cmake make
    - name: Configure
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
    - name: Build
      run: cmake --build build --config Release
    - name: Run
      run: ./build/bin/allocator_lab
    - name: Package Linux release
      if: success()
      run: |
        mkdir -p artifacts/linux
        cp build/bin/allocator_lab artifacts/linux/allocator_lab-${{ env.VERSION }}-linux
        strip artifacts/linux/allocator_lab-${{ env.VERSION }}-linux
        echo "Version: ${{ env.VERSION }}" > artifacts/linux/VERSION.txt
        echo "Platform: Linux x64" >> artifacts/linux/VERSION.txt
    - uses: actions/upload-artifact@v3
      if: success()
      with:
        name: linux-build
        path: artifacts/linux/

  create-release:
    needs: [build-windows, build-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: release-artifacts
        
    - name: Prepare release files
      run: |
        mkdir -p release
        cp -r release-artifacts/*/ release/ 2>/dev/null || true
        ls -la release/
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: "Release v${{ env.VERSION }}"
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          release/*