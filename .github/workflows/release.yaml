name: Build, Test and Release

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

env:
  VERSION: ${{ github.ref_name || '0.0.1' }}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Configure
      run: cmake -B build
    - name: Build
      run: cmake --build build --config Release
    - name: Run
      run: .\build\bin\allocator_lab.exe
    - name: Package Windows release
      if: success()
      run: |
        mkdir -p artifacts/windows
        copy build\bin\allocator_lab.exe artifacts\windows\allocator_lab-${{ env.VERSION }}-windows.exe
        echo "Version: ${{ env.VERSION }}" > artifacts\windows\VERSION.txt
    - uses: actions/upload-artifact@v3
      with:
        name: windows-build
        path: artifacts/windows/

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y g++ cmake make
    - name: Configure
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
    - name: Build
      run: cmake --build build
    - name: Run
      run: ./build/bin/allocator_lab
    - name: Package Linux release
      if: success()
      run: |
        mkdir -p artifacts/linux
        cp build/bin/allocator_lab artifacts/linux/allocator_lab-${{ env.VERSION }}-linux
        echo "Version: ${{ env.VERSION }}" > artifacts/linux/VERSION.txt
    - uses: actions/upload-artifact@v3
      with:
        name: linux-build
        path: artifacts/linux/