name: Build, Test and Release

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]

env:
  VERSION: ${{ github.ref_name || '0.0.1' }}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure
      run: cmake -B build
    
    - name: Build
      run: cmake --build build --config Release
      
    - name: Test
      run: .\build\bin\allocator_lab.exe
      
    - name: Package Windows release
      if: success()
      run: |
        mkdir -p artifacts/windows
        copy build\bin\allocator_lab.exe artifacts\windows\allocator_lab-${{ env.VERSION }}-windows.exe
        echo "Version: ${{ env.VERSION }}" > artifacts\windows\VERSION.txt
        echo "Platform: Windows x64" >> artifacts\windows\VERSION.txt
        echo "Build date: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')" >> artifacts\windows\VERSION.txt
        
    - uses: actions/upload-artifact@v4
      if: success()
      with:
        name: windows-build
        path: artifacts/windows/
        retention-days: 1

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ cmake make
      
    - name: Configure
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
      
    - name: Build
      run: cmake --build build --parallel
      
    - name: Test
      run: ./build/bin/allocator_lab
      
    - name: Package Linux release
      if: success()
      run: |
        mkdir -p artifacts/linux
        cp build/bin/allocator_lab artifacts/linux/allocator_lab-${{ env.VERSION }}-linux
        strip artifacts/linux/allocator_lab-${{ env.VERSION }}-linux
        echo "Version: ${{ env.VERSION }}" > artifacts/linux/VERSION.txt
        echo "Platform: Linux x64" >> artifacts/linux/VERSION.txt
        echo "Build date: $(date '+%Y-%m-%d %H:%M:%S')" >> artifacts/linux/VERSION.txt
        
    - uses: actions/upload-artifact@v4
      if: success()
      with:
        name: linux-build
        path: artifacts/linux/
        retention-days: 1

  create-release:
    needs: [build-windows, build-linux]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: List downloaded files
      run: |
        echo "Downloaded artifacts:"
        find . -type f -name "*" | sort
        echo ""
        echo "Directory structure:"
        find . -type f | sed -e "s/[^-][^\/]*\// |/g" -e "s/|\([^ ]\)/|-\1/"
      
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generateReleaseNotes: true
        artifacts: "**/*"
        token: ${{ secrets.GITHUB_TOKEN }}